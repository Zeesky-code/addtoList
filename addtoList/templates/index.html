<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <script src="{%static 'js/script.js' %}" defer></script>
    <script src="https://kit.fontawesome.com/fd2b0feaf2.js" crossorigin="anonymous"></script>
    <title>Add To List</title>
</head>

<body>

    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="#hero">
                        <h1>Add to List</h1>
                    </a>
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="{%url 'index'%}" data-after="Home">Home</a></li>
                        <li><a href="#about" data-after="About">About</a></li>
                        <li><a href="#contact" data-after="Contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End Header -->

    {% block content %}
    <!-- Hero Section  -->
    <section id="hero">
        <div class="hero container">
            <div>
                <h1>Welcome<span></span></h1>
                <a href="{% url 'signup' %}" type="button" class="cta">Sign Up</a>
            </div>
        </div>
    </section>
    <!-- End Hero Section  -->


    <!-- About Section -->
    <section id="about">
        <div class="about container">
            <div class="col-left">
                <div class="about-img">
                    <img src="./img/img-2.png" alt="img">
                </div>
            </div>
            <div class="col-right">
                <h1 class="section-title">About <span>Us</span></h1>
                <p>Add to List is a blah blah blah blah blah!</p>
            </div>
        </div>
    </section>
    <!-- End About Section -->

    <!-- Contact Section -->
    <section id="contact">
        <div class="contact container">
            <div>
                <h1 class="section-title">Contact <span>US</span></h1>
            </div>
            <div class="contact-items">
                <div class="contact-item">
                    <div class="icon"><img src="https://img.icons8.com/bubbles/100/000000/new-post.png" /></div>
                    <div class="contact-info">
                        <h1>Have Suggestions?</h1>
                        <h2>Reach me:</h2>
                        <h2>zainablaw1012@gmail.com</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact Section -->
    {% endblock content %}
    <!-- Footer -->
    <section id="footer">
        <div class="footer">
            <div class="brand">
                <h1>Add to List</h1>
            </div>
            <div class="social-icon">
                <div class="social-item">
                    <a href="https://twitter.com/Zeeskylaw"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.instagram.com/zeeskylaw"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/zainabdlawal"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
            <p>By Zainab Lawal</p>
        </div>
    </section>
    <!-- End Footer -->
    
    
</body>

</html>
