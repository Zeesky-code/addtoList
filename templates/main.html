<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to List</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/fd2b0feaf2.js" crossorigin="anonymous"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-57635392-5');
    </script>
</head>

<body>
    <nav class="nav__cont">
        <ul class="nav">
            <li class="nav__items ">
                <i class="fa-solid fa-house-user"></i>
                <a href="{% url 'home'%}">Dashboard</a>
            </li>

            <li class="nav__items " id="last">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <a href="{% url 'logout_view'%}">Log Out</a>
            </li>
        </ul>
    </nav>
    {% block content %}
    <main>
        <div class="head">
            <h1 class="username">{{user.username}}</h1>
        </div>
        
        <div class="wrapper">
            <div class="today"></div>
            <div class="form-group has-feedback">
                <input type="text" name="new-grocery" class="form-control" placeholder="✍️ Add Grocery..." />
                <i class="fa fa-plus form-control-feedback add-btn" title="Add item"></i>
            </div>
            <ul class="grocery-list">
                {% for grocery in groceries %}
                <li class="grocery">
                    <div class="checkbox">
                        <span class="close">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </span>
                        <label>
                            <span class="checkbox-mask"></span>
                            <input type="checkbox">{{grocery.name}}
                        </label>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>


    </main>
    {% endblock %}
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
